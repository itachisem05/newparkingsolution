name: newparkingsolution
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: '>=2.12.0 <3.0.0'


dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2
  fluttertoast: ^8.2.4
  image_picker: ^0.8.4+1
  path_provider: ^2.0.3
  gallery_saver: ^2.0.1


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0





flutter:


  uses-material-design: true

  assets:
    - assets/images/imageparking.png
    - assets/images/entry.png
    - assets/images/exit.png
    - assets/fonts/
    - family: Montserrat
      fonts:
        - asset: assets/fonts/MontserratBold.ttf
          weight: 700
        - asset: assets/fonts/MontserratRegular.ttf
          weight: 700

        - asset: assets/fonts/MontserratMedium.ttf
          weight: 500
        - asset: assets/fonts/MontserratSemiBold.ttf
          weight: 600
        - asset: assets/fonts/MontserratMediumItalic.ttf
          weight: 500
        - asset: assets/fonts/Montserrat.ttf
          weight: 700



